datasources:
  datasources.yaml:
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-server:9090
      isDefault: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100

persistence:
  enabled: true
  storageClassName: "openebs-hostpath"
  accessModes:
    - ReadWriteOnce
  size: 2Gi
