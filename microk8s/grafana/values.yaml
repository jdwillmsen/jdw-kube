datasources:
  defaultDatasourceName: 'prometheus'
  datasources:
    prometheus:
      name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
    loki:
      name: Loki
      type: loki
      access: proxy
      url: http://loki:3100

persistence:
  enabled: true
  storageClassName: "openebs-hostpath"
  accessModes:
    - ReadWriteOnce
  size: 2Gi

configData:
  grafana.ini: |
    [auth]
    disable_login_form = false
    disable_signout_menu = false
  provisioning:
    dashboards:
      default:
        home-dashboard:
          enabled: true

adminPassword: "admin"
