machine:
  sysctls:
    vm.nr_hugepages: "1024"
  kernel:
    modules:
      - name: nbd
      - name: iscsi_tcp
      - name: iscsi_generic
      - name: configfs
      - name: nvme_tcp
      - name: vfio_pci
#     - name: uio_pci_generic
  kubelet:
    extraMounts:
      - destination: /var/local
        type: bind
        source: /var/local
        options:
          - bind
          - rshared
          - rw
      - destination: /var/lib/longhorn
        type: bind
        source: /var/local
        options:
          - bind
          - rshared
          - rw