cluster:
  allowSchedulingOnControlPlanes: true
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1beta1
          kind: PodSecurityConfiguration
          exemptions:
            namespaces:
              - longhorn-system

machine:
  network:
    interfaces:
      - interface: eno1
        dhcp: true
        routes:
          - network: "::/0"
            gateway: "fe80::eec3:2ff:fef8:bb1"
  install:
    disk: /dev/nvme0n1
  kubelet:
    extraArgs:
      register-with-taints: ""
  nodeLabels:
    node.kubernetes.io/exclude-from-external-load-balancers:
      $patch: delete
