apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-config
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/jdwillmsen/jdw-kube.git
              revision: main
              files:
                - path: talos/bootstrap/config.yaml
          - list:
              elementsYaml: "{{.apps | toJson}}"
  template:
    metadata:
      name: '{{.name}}'
      annotations:
        argocd.argoproj.io/sync-wave: "{{.syncWave}}"
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
      destination:
        namespace: '{{.namespace}}'
        server: https://kubernetes.default.svc
      project: default
  templatePatch: |
    spec:
      sources:
        - repoURL: '{{ .repo }}'
          chart: '{{ .chart }}'
          targetRevision: '{{ .revision }}'
          helm:
            valueFiles:
              - $values/talos/apps/{{ .name }}/values.yaml
        - repoURL: https://github.com/jdwillmsen/jdw-kube.git
          targetRevision: main
          ref: values
        {{- if .postInstall }}
        - repoURL: https://github.com/jdwillmsen/jdw-kube.git
          targetRevision: main
          path: talos/apps/{{ .name }}
        {{- end }}